<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad's Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row calculator-container">
            <div class="calculator">
                <div class="input-section half-width">
                    <input class="form-control" id="calculator-input" type="text">
                    <div class="numbers">
                        <div class="calc-body" id="calculator-container">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">+</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">-</div>
                                <div class="button">x</div>
                                <div class="button">/</div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="unsuccess-message">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="success-message">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
</html>
